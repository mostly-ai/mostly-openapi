            schema:
              type: "object"
              properties:
                models:
                  type: "array"
                  description: "The list of available LANGUAGE models."
                  items:
                    type: "string"
                    description: "The model identifier of a HuggingFace-hosted LANGUAGE model of class `AutoModelForCausalLM`."
